<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Offline @ Globant</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  
  <div class="container">
    <div class="row">
      <form class="col s12" id="post-form" action="" onsubmit="return formSubmit(event)">
        <div class="row">
          <div class="input-field col s6">
            <i class="mdi-content-create prefix"></i>
            <input id="post-title" type="text" class="validate">
            <label for="post-title">Title</label>
          </div>
          <div class="input-field col s6">
            <i class="mdi-content-create prefix"></i>
            <input id="post-text" type="text" class="validate">
            <label for="post-text">Text</label>
          </div>
          <!-- <div class="file-field input-field col s6">
            <input class="file-path validate" type="text"/>
            <div class="btn">
              <span>IMG</span>
              <input type="file" class="cursor" />
            </div>
          </div> -->
        </div>
        <button class="btn post-submit waves-effect waves-light" type="submit" name="action">Submit
          <i class="mdi-content-send right"></i>
        </button>
      </form>
    </div>
    <div class="row">
      <ul id="post-list"></ul>
    </div>
  </div>
  
  <div class="">
    
  </div>
  
  <script src="lib/jquery.min.js"></script>
  <script src="lib/materialize.min.js"></script>
  <script type="text/javascript" src="lib/offline.js"></script>
  <script type="text/javascript" src="lib/pouchdb.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
